<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="./app.js"></script>
 
    <title>Meditation App</title>
</head>
<body>

    <div class="app">

        <div class="video-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>
  
        <div class="time-select" >
            <button id="60" data-time="60">1 min</button>
            <button id="120" data-time="120">2 min</button>
            <button id="300" data-time="300">5 min</button>
            <button id="600" data-time="600">10 min</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play"/>
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
                <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="#ff7aca" stroke-width="20"/>
                </svg>
                <h3 class="time-display">0:00</h3>
        </div>
        
      
        <div class="sound-picker" > 
            <button id="rainClick" data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt="rain" /></button>
            <button id="beachClick" data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt="beach"></button>
            <button id="birdClick" data-sound="./sounds/birds.mp3" data-video="./video/bird.mp4"><img src="./svg/bird.svg" alt="bird"></button>
        </div>
      <!--   <div class="sound-picker-two" > 
            <button id="mute"><img style="width:60px" src="./svg/mute.svg" alt="mute"></button>
        </div> -->
    </div>
    <script src="./app.js"></script>
</body>
</html>
